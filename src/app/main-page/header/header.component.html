  <app-search  class="inline-block"></app-search>
  <app-right-menu *ngIf="!isReg.isReg" class="inline-block"></app-right-menu>
  <app-auth-user *ngIf="isReg.isReg" class="inline-block" (click)="hideMenu=!hideMenu"></app-auth-user>

  <app-user-menu *ngIf="!hideMenu"></app-user-menu>
</div>
